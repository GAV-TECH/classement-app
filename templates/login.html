<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion ‚Äì {{ player.name }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.12);
        }

        .player-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        input[type="password"] {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 0 auto 20px auto;

            padding: 14px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #000;
            text-align: center;
            box-sizing: border-box;
        }


        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #43a047;
        }

        .error {
            color: #d9534f;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            color: #555;
            text-decoration: none;
        }

        body.dark {
            background-color: #121212;
            color: #f1f1f1;
        }

        body.dark .box,
        body.dark .card,
        body.dark .panel {
            background-color: #1e1e1e;
        }

        body.dark input,
        body.dark select {
            background-color: #2a2a2a;
            color: #ffffff;
            border-color: #555;
        }

        body.dark button {
            background-color: #2e7d32;
        }

        body.dark input {
            background: #2a2a2a;
            color: #ffffff;
        }

        body.dark input::placeholder {
            color: #bbbbbb;
        }

    </style>
</head>

<body>

<h1>üîê Connexion</h1>

<div class="container">
    <div class="box">

        <div class="player-name">
            {{ player.name }}
        </div>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <input
                type="password"
                name="code"
                placeholder="Code secret"
                required
                autofocus
            >

            <button type="submit">
                Se connecter
            </button>
        </form>

        <a class="back-link" href="{{ url_for('index') }}">
            ‚¨Ö Retour √† l‚Äôaccueil
        </a>

    </div>
</div>
<script>
(function () {
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
        document.body.classList.add("dark");
    }
})();
</script>

</body>
</html>
